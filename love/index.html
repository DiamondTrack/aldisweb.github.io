<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Her</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Style untuk container carousel */
        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        
        /* Style untuk carousel */
        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        /* Style untuk item dalam carousel */
        .carousel-item {
            flex: 0 0 auto;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Style untuk gambar dalam carousel */
        .carousel-image {
            width: 70%;
            max-width: 400px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Style untuk tombol navigasi */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            outline: none;
            z-index: 1;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .animated-background {
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            color: white;
            text-align: center;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            background: url('https://i.pinimg.com/originals/7c/83/af/7c83afe4915fc72564941ab32ff1e37d.gif') no-repeat center center fixed; /* Ganti dengan URL gambar GIF bergerak */
            background-size: cover;
        }
    </style>
</head>
<body>
    <!-- Container untuk carousel -->
<div class="animated-background"></div>
    <div class="carousel-container">
        <!-- Carousel -->
        <div class="carousel">
            <!-- Item Carousel (Halaman Album) -->
            <div class="carousel-item active">
                <img src="img/her/a-----1.jpg" class="carousel-image" alt="Album Foto">
                <h2>Album 1</h2>
                <a href="1.html">Lihat Album 1</a>
            </div>
            <!-- Item Carousel (Halaman Lain) -->
            <div class="carousel-item">
                <img src="img/her/a-----11.jpg" class="carousel-image" alt="Halaman Lain">
                <h2>Album 2</h2>
                <a href="2.html">Lihat Album 2</a>
            </div>
            <!-- Item Carousel (Halaman Lain) -->
            <div class="carousel-item">
                <img src="img/her/a-----21.png" class="carousel-image" alt="Halaman Lain">
                <h2>Album 3</h2>
                <a href="3.html">Lihat Album 3</a>
            </div>
            <!-- Item Carousel (Halaman Lain) -->
            <div class="carousel-item">
                <img src="img/her/a-----31.png" class="carousel-image" alt="Halaman Lain">
                <h2>Album 4</h2>
                <a href="4.html">Lihat Album 4</a>
            </div>
             <!-- Item Carousel (Halaman Lain) -->
            <div class="carousel-item">
                <img src="img/her/a-----41.jpg" class="carousel-image" alt="Halaman Lain">
                <h2>Album 5</h2>
                <a href="5.html">Lihat Album 5</a>
            </div>
            <!-- Item Carousel (Halaman Lain) -->
            <div class="carousel-item">
                <img src="img/her/a-----51.jpg" class="carousel-image" alt="Halaman Lain">
                <h2>Album 6</h2>
                <a href="6.html">Lihat Album 6</a>
            </div>
            <!-- Tambahkan item carousel lainnya di sini -->
        </div>
    </div>
<div class="animated-background"></div>
    <!-- Tombol navigasi carousel -->
    <button class="prev" onclick="scrollCarousel(-1)">&#10094;</button>
    <button class="next" onclick="scrollCarousel(1)">&#10095;</button>
        <!-- Diagonal background design -->
        <div class="tm-bg">
            <div class="tm-bg-left"></div>
            <div class="tm-bg-right"></div>
        </div>
    <script>
        // Fungsi untuk menggeser carousel
        function scrollCarousel(direction) {
            var carousel = document.querySelector('.carousel');
            var items = document.querySelectorAll('.carousel-item');
            var currentItemIndex = Array.from(items).findIndex(item => item.classList.contains('active'));
            var nextItemIndex = currentItemIndex + direction;

            // Memastikan nextItemIndex berada dalam rentang yang valid
            if (nextItemIndex < 0) {
                nextItemIndex = items.length - 1;
            } else if (nextItemIndex >= items.length) {
                nextItemIndex = 0;
            }

            // Menggeser carousel ke item selanjutnya
            carousel.style.transform = `translateX(-${nextItemIndex * 100}%)`;

            // Menghapus kelas 'active' dari item sebelumnya dan menambahkannya ke item selanjutnya
            items[currentItemIndex].classList.remove('active');
            items[nextItemIndex].classList.add('active');
        }
    </script>
    <script src="background.js"></script>
</body>
</html>
